<header class="hmcts-header" role="banner">
  <div class="hmcts-header__container">
    <div class="hmcts-header__logo">
      <a class="hmcts-header__link" id="title-header" href="#">Unspecified Claims</a>
    </div>
    <div class="hmcts-header__content">
      <nav class="hmcts-header__navigation" aria-label="Account navigation">
        <ul class="hmcts-header__navigation-list">
          <i class="fas fa-user"></i>
          <li class="hmcts-header__navigation-item">
          </li>
          <li class="hmcts-header__navigation-item">
            <a *ngIf="user" id ="user-name" class="hmcts-header__navigation-link" href="#1">
              {{ user.forename }} {{user.surname}}
            </a>
          </li>
          <li class="hmcts-header__navigation-item">
            <a class="hmcts-header__navigation-link" href="/logout">
              Sign out
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
