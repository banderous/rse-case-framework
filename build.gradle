task build(dependsOn: [':java:backend:bootJar'])

task ftOnly(type: Exec, dependsOn: [build]) {
    commandLine 'docker-compose', '-p functionalTest', 'up', '-V', '--build', '--no-deps', 'functional-tests'
}

task daemonFt(type: Exec, dependsOn: [build]) {
    commandLine 'docker-compose', '-p functionalTest', 'up', '-V', '--build'
}

task functionalTest(type: Exec, dependsOn: [build]) {
    commandLine 'docker-compose', '-p functionalTest', 'up', '-V', '--exit-code-from', 'functional-tests', '--build'
}

task check(dependsOn: functionalTest)

